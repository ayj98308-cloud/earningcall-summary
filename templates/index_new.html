<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSS 검수 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-bg: #ffffff;
            --color-card: #ffffff;
            --color-border: #e5e7eb;
            --color-text: #111827;
            --color-text-muted: #6b7280;
            --color-primary: #3b82f6;
            --color-success: #10b981;
            --color-danger: #ef4444;
            --color-warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f9fafb;
            color: var(--color-text);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .app-header {
            background: var(--color-card);
            border-bottom: 1px solid var(--color-border);
            padding: 1rem 1.5rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .company-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .company-icon {
            width: 40px;
            height: 40px;
            background: var(--color-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .badge-custom {
            padding: 0.25rem 0.625rem;
            font-size: 0.75rem;
            border-radius: 0.375rem;
            font-weight: 500;
        }

        .stat-pill {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            background: var(--color-card);
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            border-bottom: 1px solid var(--color-border);
            background: var(--color-card);
            padding: 0 1.5rem;
        }

        .tab-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 1.25rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: var(--color-text-muted);
            font-weight: 500;
            transition: all 0.2s;
            position: relative;
        }

        .tab-item:hover {
            color: var(--color-text);
            background: rgba(0, 0, 0, 0.02);
        }

        .tab-item.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .tab-badge {
            min-width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0 0.375rem;
            background: var(--color-danger);
            color: white;
            font-size: 0.625rem;
            font-weight: 700;
            border-radius: 0.375rem;
        }

        .tab-item.active .tab-badge {
            background: var(--color-primary);
        }

        /* Sections Scroll */
        .sections-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        /* Sidebar */
        .sidebar {
            width: 340px;
            border-left: 1px solid var(--color-border);
            background: var(--color-card);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--color-border);
        }

        .sidebar-divider {
            height: 1px;
            background: var(--color-border);
        }

        .sidebar-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .sidebar-title {
            padding: 1rem 1.25rem;
            margin: 0;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--color-text-muted);
            letter-spacing: 0.05em;
        }

        .progress-section {
            margin-top: 1rem;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .status-box {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 0.375rem;
            background: var(--color-bg);
        }

        .status-count {
            font-size: 0.875rem;
            font-weight: 700;
            line-height: 1;
        }

        .status-label {
            font-size: 0.625rem;
            color: var(--color-text-muted);
            line-height: 1;
        }

        /* Tab Navigation */
        .tab-nav {
            border-bottom: 1px solid var(--color-border);
            background: var(--color-card);
            padding: 0 1.5rem;
        }

        .tab-list {
            display: flex;
            gap: 0.25rem;
            list-style: none;
            margin: 0;
        }

        .tab-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--color-text-muted);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-item:hover {
            color: var(--color-text);
        }

        .tab-item.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .tab-badge {
            min-width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.625rem;
            font-weight: 600;
            border-radius: 0.375rem;
            padding: 0 0.375rem;
        }

        /* Scrollable Content */
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        /* Section Card */
        .section-card {
            background: var(--color-card);
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            overflow: hidden;
            margin-bottom: 0.6rem;
        }

        .section-header {
            padding: 0.4rem 0.6rem;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Diff View */
        .diff-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-bottom: 1px solid var(--color-border);
        }

        .diff-panel {
            border-right: 1px solid var(--color-border);
        }

        .diff-panel:last-child {
            border-right: none;
        }

        .diff-label {
            padding: 0.25rem 0.5rem;
            border-bottom: 1px solid var(--color-border);
            font-size: 0.7rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .diff-label.before {
            background: rgba(239, 68, 68, 0.05);
            color: var(--color-danger);
        }

        .diff-label.after {
            background: rgba(16, 185, 129, 0.05);
            color: var(--color-success);
        }

        .diff-text {
            padding: 1rem;
            font-size: 0.875rem;
            line-height: 1.6;
            min-height: 80px;
        }

        .highlight-removal {
            background: rgba(239, 68, 68, 0.15);
            color: var(--color-danger);
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            text-decoration: line-through;
            cursor: pointer;
        }

        .highlight-addition {
            background: rgba(16, 185, 129, 0.15);
            color: var(--color-success);
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-weight: 600;
            cursor: pointer;
        }

        /* Discrepancy Card */
        .discrepancy-list {
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.02);
        }

        .discrepancy-card {
            background: var(--color-card);
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            padding: 0.5rem;
            margin-bottom: 0.4rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .discrepancy-card:hover {
            border-color: var(--color-primary);
        }

        .discrepancy-card.active {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .discrepancy-header {
            display: flex;
            align-items: start;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .value-comparison {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem;
            border: 1px solid var(--color-border);
            border-radius: 0.375rem;
            background: #fafafa;
            margin-bottom: 0.4rem;
        }

        .value-box {
            flex: 1;
        }

        .value-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-muted);
            margin-bottom: 0.15rem;
        }

        .value-text {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 0.3rem;
            margin-top: 0.4rem;
        }

        .btn-sm-custom {
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
            border-radius: 0.3rem;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-accept {
            background: var(--color-success);
            color: white;
            padding: 0.33rem 0.83rem;
            font-size: 10px;
            border-radius: 4px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.2s;
        }

        .btn-reject {
            background: white;
            color: var(--color-danger);
            border: 1px solid var(--color-danger);
            padding: 0.33rem 0.83rem;
            font-size: 10px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.2s;
        }

        .btn-manual {
            background: white;
            color: var(--color-text);
            border: 1px solid var(--color-border);
            padding: 0.33rem 0.83rem;
            font-size: 10px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.2s;
        }

        /* Sidebar */
        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        .progress-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .progress-stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 1px solid var(--color-border);
            border-radius: 0.375rem;
        }

        .sidebar-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .sidebar-item {
            padding: 0.625rem;
            border-radius: 0.375rem;
            display: flex;
            align-items: start;
            gap: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 0.375rem;
            border-left: 3px solid transparent;
        }

        .sidebar-item:hover {
            background: rgba(0, 0, 0, 0.03);
        }

        .sidebar-item.active {
            background: rgba(59, 130, 246, 0.1);
            border-left-color: var(--color-primary);
        }

        .nav-section-title {
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--color-text-muted);
            padding: 0.5rem 0.625rem;
            margin-top: 0.75rem;
            letter-spacing: 0.05em;
        }

        .nav-section-title:first-child {
            margin-top: 0;
        }

        .sentence-highlight {
            background: rgba(245, 158, 11, 0.25);
            padding: 0.25rem 0.375rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 2px solid var(--color-warning);
            font-weight: 600;
        }

        .sentence-highlight:hover {
            background: rgba(245, 158, 11, 0.4);
            box-shadow: 0 2px 4px rgba(245, 158, 11, 0.3);
        }

        .highlight-error {
            background: rgba(239, 68, 68, 0.15);
            border-bottom: 2px solid var(--color-danger);
            color: var(--color-danger);
        }

        .highlight-error:hover {
            background: rgba(239, 68, 68, 0.25);
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.3);
        }

        .highlight-correction {
            background: rgba(16, 185, 129, 0.15);
            border-bottom: 2px solid var(--color-success);
            color: var(--color-success);
            font-weight: 600;
        }

        .section-divider {
            margin: 2rem 0;
            padding: 1rem;
            background: white;
            border-left: 4px solid var(--color-primary);
            border-radius: 0.375rem;
        }

        .section-divider h6 {
            margin: 0;
            color: var(--color-primary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .dss-sentence {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: white;
            border-radius: 0.5rem;
            line-height: 1.8;
        }

        .dss-sentence.has-issue {
            border-left: 3px solid var(--color-warning);
            background: rgba(245, 158, 11, 0.03);
        }

        .dss-sentence.has-error {
            border-left: 3px solid var(--color-danger);
            background: rgba(239, 68, 68, 0.03);
        }

        .evidence-box {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 0.375rem;
            padding: 0.75rem;
            margin-top: 0.5rem;
            display: none;
            font-size: 0.875rem;
            line-height: 1.6;
        }

        .evidence-box.show {
            display: block;
            animation: fadeIn 0.2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sentence-item {
            padding: 1rem;
            border-bottom: 1px solid var(--color-border);
            scroll-margin-top: 80px;
        }

        .sentence-item:last-child {
            border-bottom: none;
        }

        .sentence-item.has-issue {
            background: rgba(245, 158, 11, 0.03);
            border-left: 3px solid var(--color-warning);
            padding-left: calc(1rem - 3px);
        }

        .sentence-item.has-error {
            background: rgba(239, 68, 68, 0.03);
            border-left: 3px solid var(--color-danger);
            padding-left: calc(1rem - 3px);
        }

        /* Input Form */
        .input-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .input-card {
            background: var(--color-card);
            border: 1px solid var(--color-border);
            border-radius: 0.75rem;
            padding: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        textarea.form-control {
            resize: vertical;
            font-size: 0.875rem;
        }

        /* Loading */
        .loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            text-align: center;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body>
    <!-- Input Section -->
    <div id="inputSection" class="input-section">
        <div class="input-card">
            <h2 class="mb-4">DSS 검수 시스템</h2>
            <form id="uploadForm">
                <div class="form-grid">
                    <div>
                        <label class="form-label fw-semibold mb-3">
                            <i class="fas fa-file-alt text-primary"></i> 어닝콜 문서
                        </label>

                        <!-- Input Method Selection -->
                        <div class="mb-3">
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="inputMethod" id="inputUrl" value="url" checked>
                                <label class="btn btn-outline-primary" for="inputUrl">
                                    <i class="fas fa-link"></i> URL 입력
                                </label>

                                <input type="radio" class="btn-check" name="inputMethod" id="inputText" value="text">
                                <label class="btn btn-outline-primary" for="inputText">
                                    <i class="fas fa-edit"></i> 텍스트 입력
                                </label>
                            </div>
                        </div>

                        <!-- URL Input Section -->
                        <div id="urlInputSection" class="mb-3">
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" id="earningCallUrl"
                                       placeholder="PDF URL을 붙여넣으세요">
                                <button class="btn btn-outline-primary" type="button" id="convertUrlBtn">
                                    <i class="fas fa-exchange-alt"></i> URL 변환
                                </button>
                            </div>
                            <small class="text-muted d-block">
                                <i class="fas fa-magic"></i> 네이버 뷰어 URL을 붙여넣고 "URL 변환" 버튼 클릭<br>
                                <i class="fas fa-link"></i> 또는 직접 PDF URL 사용
                            </small>
                        </div>

                        <!-- Text Input Section -->
                        <div id="textInputSection" class="mb-3" style="display: none;">
                            <textarea class="form-control" id="earningCallText" rows="8"
                                      placeholder="어닝콜 문서 내용을 여기에 붙여넣으세요..."></textarea>
                            <small class="text-muted">HTML, 텍스트 등 모든 형식 지원</small>
                        </div>
                    </div>
                    <div>
                        <label class="form-label fw-semibold">
                            <i class="fas fa-database text-success"></i> DSS 요약본
                        </label>
                        <textarea class="form-control" id="dssDataText" rows="12"
                                  placeholder="DSS 요약본 입력"></textarea>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5">
                        <i class="fas fa-play-circle me-2"></i> 검수 시작
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
            <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
            <h5>AI가 문서를 분석하고 있습니다...</h5>
            <p class="text-muted mb-0">약 30초~1분 소요됩니다</p>
        </div>
    </div>

    <!-- Main App (Hidden Initially) -->
    <div id="mainApp" class="app-container" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="company-info">
                    <div class="company-icon">
                        <i class="fas fa-file-text"></i>
                    </div>
                    <div>
                        <div class="d-flex align-items-center gap-2">
                            <h5 class="mb-0" id="companyName">회사명</h5>
                            <span class="badge-custom bg-light text-dark" id="fiscalPeriod">2025 Q4</span>
                        </div>
                        <small class="text-muted" id="uploadDate">DSS 검수 결과</small>
                    </div>
                </div>
                <div>
                    <button onclick="resetApplication()" class="btn btn-outline-primary" style="padding: 0.5rem 1.25rem; border-radius: 6px; font-size: 14px; font-weight: 500;">
                        <i class="fas fa-redo"></i> 새로 시작하기
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Main Content Area -->
            <main class="main-content">
                <!-- Tab Navigation -->
                <div class="tab-navigation">
                    <div class="tab-item active" data-section="실적발표">
                        <i class="fas fa-chart-line"></i>
                        <span>실적발표</span>
                        <span class="tab-badge" id="badge-실적발표">0</span>
                    </div>
                    <div class="tab-item" data-section="가이던스">
                        <i class="fas fa-compass"></i>
                        <span>가이던스</span>
                        <span class="tab-badge" id="badge-가이던스">0</span>
                    </div>
                    <div class="tab-item" data-section="Q&A">
                        <i class="fas fa-comments"></i>
                        <span>Q&A</span>
                        <span class="tab-badge" id="badge-Q&A">0</span>
                    </div>
                    <div class="tab-item" data-section="최종수정안">
                        <i class="fas fa-file-alt"></i>
                        <span>최종 수정안</span>
                    </div>
                </div>

                <!-- Sections Container -->
                <div class="sections-scroll">
                    <div id="sectionsContent">
                        <!-- Sections will be inserted here -->
                    </div>
                </div>
            </main>

            <!-- Sidebar Navigation -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h6 class="mb-0">검토 진행 현황</h6>
                    <div class="progress-section mt-3">
                        <div class="d-flex justify-content-between mb-2">
                            <small class="text-muted">진행률</small>
                            <span class="fw-bold" id="progressPercent">0%</span>
                        </div>
